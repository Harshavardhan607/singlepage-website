<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />

	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/jquery.slidizle.js"></script>

	<script>

		jQuery(function($) {

			// setup slidizle
			$('[data-slidizle]').slidizle({
				beforeChange : function(api) {
					console.log('previous', api.getPreviousSlide().index());
					console.log('current', api.getCurrentSlide().index());
					console.log('next', api.getNextSlide().index());
					console.log('previous active', api.getPreviousActiveSlide().index());
				}
			});

		});

	</script>
    <style>
    .fb{
		position:absolute;
		height:35px;
		width:35px;
		top:15px;
		left:50px;
		z-index:999999;
	}
	.tw{
		position:absolute;
		height:35px;
		width:35px;
		top:15px;
		left:103px;
		z-index:999999;
		background:#000;
	}
	.pt{
		position:absolute;
		height:35px;
		background:#000;
		width:35px;
		top:15px;
		left:155px;
		z-index:999999;
	}
    .contact{
		position:absolute;
		height:25px;
		background:#000;
		width:80px;
		top:15px;
		right:325px;
		z-index:999999;
	}
	.tc{
		position:absolute;
		height:25px;
		background:#000;
		width:120px;
		top:15px;
		right:197px;
		z-index:999999;
	}
	.getapp{
		position:absolute;
		height:45px;
		background:#000;
		width:140px;
		top:10px;
		right:37px;
		z-index:999999;
	}
	
	.getapp1{
		position:absolute;
		height:85px;
		background:#000;
		width:280px;
		top:600px;
		right:257px;
		z-index:999999;
	}
    
    
    </style>

	<title>jQuery.slidizle</title>

</head>
<body>
 

	<div class="container">

		

		<!-- timeout -->
	  <section class="sample slider--animated" data-slidizle data-slidizle-timeout="2000" data-slidizle-loop="true" data-slidizle-pause-on-hover="true">

			<ul class="slider-content" data-slidizle-content>
		
				<li class="slider-item" style="background-image:url('img/1.png')">
				</li>
				<li class="slider-item" style="background-image:url('img/2.png')">
				</li>
				<li class="slider-item" style="background-image:url('img/3.png')">
				</li>
				<li class="slider-item" style="background-image:url('img/4.png')">
				</li>
				<li class="slider-item" style="background-image:url('img/5.png')">
				</li>

				

			</ul>
 

		<ul class="slider-navigation" data-slidizle-navigation>
				<!-- automatically generated navigation -->
		  </ul>
          <a href="" class="fb"></a>
          <a href="" class="tw"></a>
          <a href="" class="pt"></a>
          
          <a href="" class="contact"></a>
          <a href="" class="tc"></a>
          <a href="" class="getapp"></a>
          <a href="" class="getapp1"></a>
          
        </section>

	

		

	</div>

</body>
</html>
